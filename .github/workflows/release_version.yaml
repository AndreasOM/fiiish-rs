name: Release version

on:
  workflow_dispatch:
    inputs:
      # maybe we don't need this
      version:
        description: 'Version'
        required: true
        default: 'auto'
        type: choice
        options:
          - latest
          - auto
          - ref
      ref:
        description: 'The branch, tag, or SHA of the commit to build'
        required: false
        default: ''
        type: string

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      # :TODO: add build, pack, package, etc
      - name: Push to itch.io
# internal      
#        uses: ./.github/workflows/push_to_itchio.yaml
# external
        uses:  AndreasOM/fiiish-rs/.github/workflows/push_to_itchio.yaml@main
        with:
          version: ${{ github.event.inputs.version }}
          ref: ${{ github.event.inputs.ref }}